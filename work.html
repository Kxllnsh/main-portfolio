<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./Images/icon.jpg" />
    <title>Tavarn || Contact</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
            crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
</head>
<body>
    <div class="preloader"></div>

<!--------------------Nav Section------------------------------->
<header>
    <nav id="navBar">
        <div class="logo">
            <h1>
                <img src="./Images/logo.jpeg" alt="Logo Image" class="logo-img" >
            </h1>
            <h5 class="logo-text">UI & UX<br>Designer</h5>
        </div>

        <div id="menuList">
            <ul class="nav_list">
                <li>
                    <a href="index.html" class="nav_links L1">home</a>
                </li>
                <li>
                    <a href="about.html" class="nav_links L2">about</a>
                </li>
                <li>
                    <a href="project.html" class="nav_links L2">Projects</a>
                </li>
                <li>
                    <a
                            href="work.html"
                            id="ContactInfo"
                            class="nav_links L3"
                    >contact</a
                    >
                </li>
            </ul>
        </div>
        <div class="Socials">
            <a
                    href="https://www.instagram.com/tavarnh/"
                    target="_blank"
                    class="link"
            >
                <i class="fab fa-instagram"></i>
            </a>
            <a
                    href="https://www.youtube.com/channel/UCQ51UzCiyaskLa7fRiOnhnQ"
                    target="_blank"
                    class="link"
            >
                <i class="fab fa-youtube"></i>
            </a>
            <a
                    href="https://www.twitch.tv/tavthedev"
                    target="_blank"
                    class="link"
            >
                <i class="fab fa-twitch"></i>
            </a>
        </div>
    </nav>
</header>
<!--------------------Welcome Section------------------------------->
<main class="container projects-container">
    <section id="welcome_page welcome">
        <div class="area about-area">
            <video class="videoBack" autoplay loop muted preload="metadata">
                <source src="./Videos/background.mp4" />
            </video>
            <div class="menu-container">
                <div class="menu">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
            <div class="Tag">
                <p class="bodyTag change-color">&lt;body&gt;</p>
            </div>
            <!------------------work section----------------------->
            <div class="container-contact">
            <section id="workSection">
                <div class="work-container">
                    <p class="Tag change-color">&lt;h1&gt;</p>
                    <h1 class="contactH1">Hit my Line!</h1>
                    <p class="Tag change-color">&lt;h1&gt;</p>

                    <p class="Tag change-color">&lt;p&gt;</p>
                    <p class="contact-text">Use the form for any purpose whether its testing or enquires, im down for freelancing opportunities.</p>
                    <p class="Tag change-color">&lt;p&gt;</p>
                    <div class="contact__container">
                        <br />
                        <form
                                action="https://formsubmit.co/henrytavarn5@gmail.com"
                                method="POST"
                                class="reused_form"
                        >
                            <div class="col-1">
                                <div class="inputBox">
                                    <label for="FName"></label>
                                    <input
                                            type="text"
                                            id="FName"
                                            name="name"
                                            required
                                            autocomplete="none"
                                            placeholder="Name"
                                            class="w1"
                                    />
                                </div>

                                <div class="inputBox">
                                    <label for="email"></label><input
                                        type="email"
                                        name="Email"
                                        id="email"
                                        required
                                        autocomplete="none"
                                        placeholder="Email"
                                        class="w2"
                                />
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="inputBox">
                                    <label for="subject"></label><input type="text" id="subject" class="w3" required placeholder="Subject"/>
                                </div>
                            </div>
                            <div class="w100">
                                <label for="message"></label>
                                <textarea
                                        name="message"
                                        id="message"
                                        cols="30"
                                        rows="10"
                                        placeholder="Message"
                                ></textarea>
                            </div>
                            <br />
                            <button type="submit" class="submitBTN">Send</button>
                        </form>
                    </div>
                </div>
            </section>
                <section id="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m24!1m12!1m3!1d42932.43763952248!2d-76.93011132179211!3d17.9914235089208!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m9!3e0!4m3!3m2!1d17.9953967!2d-76.9227047!4m3!3m2!1d17.9954219!2d-76.922675!5e0!3m2!1sen!2sjm!4v1616550462987!5m2!1sen!2sjm" width="100%" height="100%" style="border:0;" allowfullscreen="" loading=""></iframe>
                </section>
            </div>
            <p class="Tag change-color">&lt;body&gt;</p>
            <!----------------End work section------------------->

        </div>
    </section>
    <!----------------End About section------------------>
    <nav id="navy">
        <div class="logo">
            <i class="fas fa-times" onclick="Close()"></i>
            <h1>
                <span class="anim">T</span>
            </h1>
            <p class="logo-text">UI & UX Designer</p>
        </div>

        <ul class="nav_list">
            <li>
                <a href="index.html" class="nav_links L1">home</a>
            </li>
            <li>
                <a href="about.html" class="nav_links L2">about</a>
            </li>
            <li>
                <a href="project.html" class="nav_links L2">Projects</a>
            </li>
            <li>
                <a href="work.html" class="nav_links L3">contact</a>
            </li>
        </ul>

        <div class="Socials">
            <a
                    href="https://www.instagram.com/tavarnh/"
                    target="_blank"
                    class="link"
            >
                <i class="fab fa-instagram"></i>
            </a>
            <a
                    href="https://www.youtube.com/channel/UCQ51UzCiyaskLa7fRiOnhnQ"
                    target="_blank"
                    class="link"
            >
                <i class="fab fa-youtube"></i>
            </a>
            <a
                    href="https://www.twitch.tv/tavthedev"
                    target="_blank"
                    class="link"
            >
                <i class="fab fa-twitch"></i>
            </a>
        </div>
    </nav>
</main>
<!--    linking javascript files-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./Javascript/app.js"></script>

<script type="text/javascript">
    gsap.fromTo(".contactH1", {y: 10, opacity: 0}, {y:0, duration: 1, opacity: 1, stagger: .1, ease: Power2.easeInOut, delay: 3.1})
    gsap.fromTo(".contact-text", {y: 10, opacity: 0}, {y: 0, duration: 1.3, opacity: 1, delay: 3.5, stagger: .1, ease: Power2.easeInOut});


    // input animations
    gsap.fromTo(".w1", {y: 10, opacity: 0}, {y: 0, duration: 1.3, opacity: 1, delay: 3.8, stagger: .1, ease: Power2.easeInOut});
    gsap.fromTo(".w2", {y: 10, opacity: 0}, {y: 0, duration: 1.3, opacity: 1, delay: 4, stagger: .1, ease: Power2.easeInOut});
    gsap.fromTo(".w3", {y: 10, opacity: 0}, {y: 0, duration: 1.3, opacity: 1, delay: 4.2, stagger: .1, ease: Power2.easeInOut});
    gsap.fromTo("#message", {y: 10, opacity: 0}, {y: 0, duration: 1.3, opacity: 1, delay: 4.4, stagger: .1, ease: Power2.easeInOut});
</script>
</body>
</html>
